# Agent Configuration
# Defines behavior and settings for all AI agents in the system

agents:
  router:
    name: "Router Agent"
    description: "Analyzes incoming problems and routes to appropriate specialist agent"
    model: "llama-3.3-70b-versatile"
    temperature: 0.1
    max_tokens: 1000
    
  solver:
    name: "Solver Agent"
    description: "Solves mathematical problems step-by-step"
    model: "llama-3.3-70b-versatile"
    temperature: 0.2
    max_tokens: 3000
    
  explainer:
    name: "Explainer Agent"
    description: "Provides detailed explanations and concept clarification"
    model: "llama-3.3-70b-versatile"
    temperature: 0.3
    max_tokens: 2500
    
  verifier:
    name: "Verifier Agent"
    description: "Verifies solution correctness and provides confidence scores"
    model: "llama-3.3-70b-versatile"
    temperature: 0.1
    max_tokens: 2000

# Human-in-the-Loop (HITL) Configuration
hitl:
  enabled: true
  confidence_threshold: 0.7
  triggers:
    - low_confidence
    - ambiguous_problem
    - complex_multi_step
  timeout_seconds: 300

# Agent orchestration settings
orchestration:
  max_iterations: 10
  max_depth: 5
  enable_loop_detection: true
  enable_backtracking: true
